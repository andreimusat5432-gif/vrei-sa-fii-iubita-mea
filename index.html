<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paianjeni Fun</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #ffe0e0, #ffd0ff);
        overflow: hidden;
        font-family: 'Comic Sans MS', sans-serif;
        position: relative;
    }

    #question {
        position: absolute;
        top: 10%;
        font-size: 2rem;
        text-align: center;
        color: #333;
        text-shadow: 1px 1px 2px #fff;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.5rem;
        margin: 20px;
        border-radius: 15px;
        border: 2px solid #333;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
        background-color: #ff9cee;
        color: #333;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #bravo {
        position: absolute;
        font-size: 3rem;
        color: red;
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 2px 2px 5px #000;
    }

    .spider {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url('https://i.postimg.cc/LsFTF5Zk/spider.png') no-repeat center/contain;
        pointer-events: none;
        animation: crawl 10s linear infinite;
    }

    @keyframes crawl {
        0% { transform: translate(0,0) rotate(0deg);}
        25% { transform: translate(200px,100px) rotate(90deg);}
        50% { transform: translate(-200px,200px) rotate(180deg);}
        75% { transform: translate(100px,-150px) rotate(270deg);}
        100% { transform: translate(0,0) rotate(360deg);}
    }
</style>
</head>
<body>

<div id="question">Vrei sÄƒ te mÄƒnÃ¢nce pÄƒianjenii, Andreea?</div>
<button id="yesBtn" class="btn">DA</button>
<button id="noBtn" class="btn">NU</button>
<div id="bravo">Bravo! Te-au mÃ¢ncat! ðŸ˜ˆ</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const body = document.body;
const bravo = document.getElementById('bravo');

// FuncÈ›ie pentru poziÈ›ionarea aleatorie
function randomPosition(el) {
    const x = Math.random() * (window.innerWidth - el.offsetWidth);
    const y = Math.random() * (window.innerHeight - el.offsetHeight);
    el.style.left = x + 'px';
    el.style.top = y + 'px';
}

// SchimbÄƒ locaÈ›ia butonului NU mereu cÃ¢nd nu este apÄƒsat
noBtn.addEventListener('mouseenter', () => {
    randomPosition(noBtn);
    // MÄƒreÈ™te butonul DA puÈ›in
    yesBtn.style.transform = 'scale(1.2)';
    setTimeout(() => yesBtn.style.transform = 'scale(1)', 300);
});

// ApÄƒsarea butonului DA
yesBtn.addEventListener('click', () => {
    // Ascunde butoanele
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    // AratÄƒ mesajul
    bravo.style.display = 'block';
    // CreeazÄƒ 1000 de pÄƒianjeni mici
    for(let i=0; i<1000; i++) {
        const spider = document.createElement('div');
        spider.classList.add('spider');
        spider.style.left = Math.random() * window.innerWidth + 'px';
        spider.style.top = Math.random() * window.innerHeight + 'px';
        spider.style.width = (5 + Math.random()*15) + 'px';
        spider.style.height = (5 + Math.random()*15) + 'px';
        body.appendChild(spider);
    }
});

// CreeazÄƒ un pÄƒianjen mic care se plimbÄƒ dupÄƒ cursor
body.addEventListener('mousemove', (e) => {
    const spider = document.createElement('div');
    spider.classList.add('spider');
    spider.style.left = e.clientX + 'px';
    spider.style.top = e.clientY + 'px';
    spider.style.width = '15px';
    spider.style.height = '15px';
    body.appendChild(spider);
    setTimeout(() => spider.remove(), 3000);
});

// PoziÈ›ionare iniÈ›ialÄƒ
randomPosition(yesBtn);
randomPosition(noBtn);
</script>

</body>
</html>
