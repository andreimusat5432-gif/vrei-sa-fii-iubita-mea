<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Vrei să fii iubita mea?</title>

  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }

    h1 {
      font-size: 40px;
    }

    button {
      font-size: 24px;
      padding: 12px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }

    #da {
      background-color: #ff4d88;
      color: white;
    }

    #nu {
      background-color: #ccc;
      position: relative;
    }
  </style>
</head>

<body>

  <h1>Vrei să fii iubita mea? ❤️</h1>

  <button id="da">DA</button>
  <button id="nu">NU</button>

  <script>
    const nuBtn = document.getElementById("nu");
    let size = 24;
    let direction = 1;

    nuBtn.addEventListener("mouseover", () => {
      // se mută stânga-dreapta
      const move = Math.random() * 200 * direction;
      nuBtn.style.transform = `translateX(${move}px)`;
      direction *= -1;

      // textul devine mai mare
      size += 6;
      nuBtn.style.fontSize = size + "px";
    });
  </script>

</body>
</html>
