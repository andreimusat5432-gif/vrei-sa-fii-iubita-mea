<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Vrei să te manance paianjeni Andreiusa??</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 42px;
    margin-bottom: 40px;
  }

  button {
    border: none;
    border-radius: 50px;
    padding: 15px 40px;
    font-size: 26px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #da {
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 10px 20px rgba(255,77,109,0.5);
  }

  #nu {
    background: #eee;
    color: #333;
    position: absolute;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Vrei să te manance paianjeni Andreiusa?? ❤️</h1>
  <button id="da">DA</button>
</div>

<button id="nu">NU</button>

<script>
  const nu = document.getElementById("nu");
  const da = document.getElementById("da");

  let daSize = 26;

  function mutaNu() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    nu.style.left = x + "px";
    nu.style.top = y + "px";

    daSize += 10;
    da.style.fontSize = daSize + "px";
  }

  nu.addEventListener("mouseenter", mutaNu);
  nu.addEventListener("click", mutaNu);
</script>

</body>
</html>
