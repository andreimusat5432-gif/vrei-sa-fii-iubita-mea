<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Vrei să fii iubita mea?</title>

  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }

    h1 {
      font-size: 40px;
    }

    button {
      font-size: 24px;
      padding: 12px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: transform 0.2s;
    }

    #da {
      background-color: #ff4d88;
      color: white;
    }

    #nu {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>Vrei să fii iubita mea? ❤️</h1>

  <button id="da">DA</button>
  <button id="nu">NU</button>

  <script>
    const nuBtn = document.getElementById("nu");
    const daBtn = document.getElementById("da");

    let daSize = 24;

    nuBtn.addEventListener("mouseover", () => {
      // mută NU în poziții diferite
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      nuBtn.style.left = x + "px";
      nuBtn.style.top = y + "px";

      // mărește DA
      daSize += 6;
      daBtn.style.fontSize = daSize + "px";
    });
  </script>

</body>
</html>
