<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>apasă-mă te rog andreea</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 40px;
  }

  button {
    border: none;
    border-radius: 50px;
    padding: 15px 40px;
    font-size: 26px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 15px;
  }

  #da {
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 10px 20px rgba(255,77,109,0.5);
  }

  #nu {
    background: #eee;
    color: #333;
    position: absolute;
    border-radius: 50px;
    padding: 15px 40px;
    font-size: 26px;
    cursor: pointer;
    user-select: none;
  }

  .spider {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url('https://i.postimg.cc/1X5ZHZ03/spider-icon.png') no-repeat center center;
    background-size: contain;
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Vrei să fii iubita mea? ❤️</h1>
  <button id="da">DA</button>
</div>

<button id="nu">NU</button>

<script>
  const nu = document.getElementById("nu");
  const da = document.getElementById("da");
  let daSize = 26;

  // Creează un păianjen mic
  function creeazaPaianjen() {
    const spider = document.createElement('div');
    spider.classList.add('spider');

    // poziționare random pe ecran
    spider.style.left = Math.random() * (window.innerWidth - 30) + 'px';
    spider.style.top = Math.random() * (window.innerHeight - 30) + 'px';

    document.body.appendChild(spider);
    miscaPaianjen(spider);

    // șterge păianjenul după 10 secunde
    setTimeout(() => {
      spider.remove();
    }, 10000);
  }

  // Funcție care animă păianjenul să se miște aleator pe ecran
  function miscaPaianjen(spider) {
    const viteza = 1000 + Math.random() * 2000; // 1-3 secunde

    function misca() {
      spider.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      spider.style.top = Math.random() * (window.innerHeight - 30) + 'px';
    }

    misca();
    setInterval(misca, viteza);
  }

  // La hover pe „NU” creează un păianjen mic care se plimbă și mărește „DA”
  nu.addEventListener('mouseenter', () => {
    creeazaPaianjen();

    daSize += 6;
    da.style.fontSize = daSize + 'px';

    // mută butonul NU în poziție random pentru extra distracție
    nu.style.left = Math.random() * (window.innerWidth - nu.offsetWidth) + 'px';
    nu.style.top = Math.random() * (window.innerHeight - nu.offsetHeight) + 'px';
  });

  // La click pe „DA” apar 1000 de păianjeni care se plimbă
  da.addEventListener('click', () => {
    for (let i = 0; i < 1000; i++) {
      creeazaPaianjen();
    }
  });

  // poziția inițială a butonului NU
  nu.style.left = (window.innerWidth / 2 + 100) + 'px';
  nu.style.top = (window.innerHeight / 2) + 'px';

  // Ajustare la redimensionare fereastră
  window.addEventListener('resize', () => {
    nu.style.left = (window.innerWidth / 2 + 100) + 'px';
    nu.style.top = (window.innerHeight / 2) + 'px';
  });
</script>

</body>
</html>
